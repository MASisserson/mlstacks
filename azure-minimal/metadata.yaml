Description: |
  NOTE THAT THESE RECIPES HAVE BEEN DEPRECATED. PLEASE UPGRADE YOUR ZENML
  VERSION OR USE THE `mlstacks` PACKAGE TO BENEFIT FROM LATEST UPDATES.
  A recipe that creates an MLOps stack with an AKS cluster as 
  orchestrator, Azure Blob Storage container artifact store,
  ACR container registry, MLflow experiment tracker and 
  Seldon Core model deployer.

Cloud: azure

Prerequisites: |
  * The Az CLI on your local machine must be configured with 
    the account you want to deploy resources to. Run `az login`.
